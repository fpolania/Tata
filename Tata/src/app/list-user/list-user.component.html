<div class="mt-4">
    <div style="overflow-x:auto;">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Avatar</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let item of this.listaUsuarios | paginate: { itemsPerPage: 4, currentPage: pageStart }">
                <td>{{item.first_name}} </td>
                <td>{{item.last_name}} </td>
                <td>{{item.email}}</td>
                <td>
                    <img [src]="item.avatar" alt="avatar">
                </td>
                <td>
                    <button type="button" class="btn btn-secondary">
                        <i class="far fa-eye"></i>
                    </button>
                    <button type="button" class="btn btn-success">
                        <i class="far fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </table>
        <pagination-controls (pageChange)="pageStart = $event"></pagination-controls>
    </div>
</div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="recordForm">
                    <div class="flex-container">
                        <div class="flex-item-left">
                            <label for="nombre"><strong>Name</strong> </label>
                            <input name="nombre" formControlName="nombre" id="Fnombre" type="text"
                                placeholder="Ingrese Nombre" class="form-control"
                                [class.is-invalid]="submit && genericControl.nombre.errors">
                            <div *ngIf="submit && genericControl.nombre.errors" class="invalid-feedback">
                                <div *ngIf="genericControl.nombre.errors?.required">
                                    Requerido
                                </div>
                            </div>
                        </div>
                        <div class="flex-item-right">
                            <label for="apellido"><strong>Work</strong></label>
                            <input name="apellido" formControlName="apellido" id="Lapellido" type="text"
                                placeholder="Ingrese Apellido" class="form-control"
                                [class.is-invalid]="submit && genericControl.apellido.errors">
                            <div *ngIf="submit && genericControl.apellido.errors" class="invalid-feedback">
                                <div *ngIf="genericControl.apellido.errors?.required">
                                    Requerido
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
